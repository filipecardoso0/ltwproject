<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../style/editinfoform.css">
    <meta charset="UTF-8">
    <title>Ready2Eat</title>

    <!-- FONT AWESOME ICONS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section id="editinfoform">
        <form id="addressform">
            <span><i class="fa-solid fa-circle-xmark formclosebtn"></i></span>
            <h1>Change Address</h1>
            <section>
                <label>Address:</label>
                <input type="text" name="username" class="textinput" value="Old Address" required>
                <i class="fa-solid fa-map"></i>
            </section>
            <a href="#0" id="editbtn">Make Changes!</a>
        </form>
    </section>
</body>
</html>
