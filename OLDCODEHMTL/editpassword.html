<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../style/editinfoform.css">
    <meta charset="UTF-8">
    <title>Ready2Eat</title>

    <!-- FONT AWESOME ICONS CDN -->

<body>
    <section id="editinfoform">
        <form>
            <span><i class="fa-solid fa-circle-xmark"></i></span>
            <h1>Change Password</h1>
            <section>
                <label>Password:</label>
                <input type="text" name="password" class="textinput" value="Old Password" required>
                <i class="fa-solid fa-lock"></i>
            </section>
            <section>
                <label>Confirm Password:</label>
                <input type="text" name="confirmpassword" class="textinput" required>
                <i class="fa-solid fa-lock"></i>
            </section>
            <button formaction="" formmethod="post" type="submit" id="editbtn">Make Changes!</button>
        </form>
    </section>
</body>
</html>
